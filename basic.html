<!DOCTYPE html>
<html lang="en">
<head>

    <title>ShoeZone</title>

</head>
<body>

    <!-- Header -->

        <div class="logo">ShoeZone</div>

            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Shoes">

                <button>Buy Now</button>
            </div>
        </div>
